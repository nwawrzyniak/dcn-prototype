<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon32.png">
  <title>digital information stand prototype</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="back_bar">
    <a href="https://www.medien-wawrzyniak.info/projekte/">Zurück zur Projektübersicht</a>
  </div>
  <img class="bild_desktop" src="./images/desk_hd.jpg" alt="Infostand"> <!-- Hier Bild austauschen! -->
  <div class="kreise">
    <!-- Anfang Kreise -->
    <div class="kreis" style="background-color: #000000; transform: scale(0.75)"></div> <!-- Flyer -->
    <div class="kreis" style="background-color: #ff0000; transform: scale(1.5)"></div> <!-- Mondlandung -->
    <div class="kreis" style="background-color: #00ff00; transform: scale(1.25)"></div> <!-- Erde ist Scheibe -->
    <div class="kreis" style="background-color: #0000ff; transform: scale(1)"></div> <!-- Digital Check -->
    <div class="kreis" style="background-color: #ffff00; transform: scale(1)"></div> <!-- Tablet -->
    <!-- Ende Kreise -->
  </div>
  <div class="texte">
    <!-- Anfang Texte -->
    <div class="text" style="color: #ff0000; background-color: #000000; transform: scale(0.5)">Dies ist ein Flyer zu xy</div>
    <div class="text" style="color: #00ff00; background-color: #ff0000; transform: scale(1)">Mondlandung war doof</div>
    <div class="text" style="color: #0000ff; background-color: #00ff00; transform: scale(1.5)"><a href="https://de.wikipedia.org/wiki/Flache_Erde" target="_blank" rel="noopener">Die Erde ist eine Scheibe</a></div>
    <div class="text" style="color: #ffff00; background-color: #0000ff; transform: scale(2)">Digital Check</div>
    <div class="text" style="color: #000000; background-color: #ffff00; transform: scale(1)">Tablet</div>
    <!-- Ende Texte -->
  </div>
  <script src="./main.js"></script>
</body>

</html>
